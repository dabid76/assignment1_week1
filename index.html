<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

     <script type="text/javascript" src="helloWorld.js"></script>

</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
<div class="header">
  <h1>David Diaz</h1>
  <br class="clear">
</div>

    <!-- Include an image -->
    <img src="me.jpg" class="me" />

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h2>About Me</h2>
    <ul>
      <li><p>I like to play in any kind of sport just for fun.</p></li>
      <li><p>I enjoy driving even if I don't know where to go.</p></li>
      <li><p>My favorite season is fall.</p></li>
    <ul>

    <!-- Create a footer -->
    <!-- Inside your footer, put a <p> with your favorite quote -->

    <div class="footer">
      <p>"You're like my drug but I can't get high off you."</p>
    </div>


</body>
</html>
